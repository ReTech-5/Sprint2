<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador ReTech</title>
    <script src="calculadora.js"></script>
</head>
<body style="font-family: Arial;">
    <h2>Calculadora ReTech</h2>
    <label>
        <span>Quantidade de lixeiras subterrâneas:</span>
        <input type="number" placeholder="Insira a quantidade..." id="ipt_lixeiras"><br>
    </label>
    <label>
        <span>Capacidade máxima das lixeiras (toneladas):</span>
        <input type="number" placeholder="Insira a capacidade..." id="ipt_capacidadeLixeira"><br>
    </label>
    <label>
        <span>Capacidade de carga dos caminhões de coleta (toneladas):</span>
        <input type="number" placeholder="Insira a capacidade..." id="ipt_capacidadeCaminhao"><br>
    </label>
    <br>
    <button onclick="calcular()">Calcular</button><br>
    <br>
    <div id="div_mensagem"></div>
</body>
</html>
