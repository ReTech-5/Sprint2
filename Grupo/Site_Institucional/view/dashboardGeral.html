<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geral</title>
    <link rel="shortcut icon" href="../asset/LogoIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/dashboardGeral.css ">
</head>

<body>

    <!-- Inicio da Navbar -->

    <header class="navbar">
        <div class="container_nav">

            <div id="logo_nav">
                <a href=""><img src="../asset/Logo.svg" alt=""></a>
            </div>

            <nav class="nav">

                <ul class="ul_nav">

                    <li><a id="page_atual" href="#">Dashboard</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>

                </ul>

                <div class="user">

                    <a href="perfil.html"><img src="../asset/Avatar.svg" alt=""></a>
                    <span id="msg_user"></span>

                </div>

            </nav>

        </div>
    </header>

    <!-- Fim da Navbar -->

    <!-- Inicio da Tela de Dashboard Geral -->
    <div class="dashboard_geral">

        <div class="container container_sensor">

            <div class="title card_title">
                <h4>Lista de Sensores</h4>
            </div>

            <select onchange="filtrar(value)">
                <option selected value="1">Crítico</option>
                <option value="2">Alerta</option>
                <option value="3">Moderado</option>
                <option value="4">Estável</option>
                <option value="5">Todos</option>
            </select>

            <div id="div_ListaSensores"></div>

        </div>

        <div class="container_dash">

            <div class="container barras">

                <div id="reciclavel">
                    <canvas id="cvs_grafico_reciclavel"></canvas>
                </div>

                <div id="organico">
                    <canvas id="cvs_grafico_organico"></canvas>
                </div>

            </div>

            <div class="container_flex">
                <div class="container pizza">

                    <canvas id="cvs_grafico_pizza"></canvas>

                </div>

                <div class="container alerta">

                    <div class="title card_title">
                        <h4>Alerta</h4>
                        <a href=""><img src="../asset/ConfigIcon.svg" alt=""></a>

                    </div>

                    <div class="notificacao container">
                        <img src="../asset/ErroIcon.svg" alt="">
                        <span>Erro 404 - sensor A2315 se encontra inativo </span>
                    </div>

                    <div class="notificacao container">
                        <img src="../asset/LixeiraCriticaIcon.svg" alt="">
                        <span>Lixeira B4915 - Av. Lins de Vasconcelos se encontra em estado crítico</span>
                    </div>


                </div>
            </div>

        </div>
    </div>
    <!-- Fim da Dashboard-->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboardGeral.js"></script>

</body>

</html>
